<style>
 
  select {
     -webkit-appearance:none;
     -moz-appearance:none;
     -ms-appearance:none;
     appearance:none;
     outline:0;
     box-shadow:none;
     border:0!important;
     background: #f4c5bf;
     background-image: none;
     flex: 1;
     padding: 0 .5em;
     color:#000000;
     cursor:pointer;
     font-size: 1em;
     font-family: 'Open Sans', sans-serif;
  }
  select::-ms-expand {
     display: none;
  }
  .select {
     position: relative;
     display: flex;
     width: 20em;
     height: 3em;
     line-height: 3;
     background: rgb(224, 88, 88);
     overflow: hidden;
     border-radius: .25em;
  }
  .select::after {
     content: '\25BC';
     position: absolute;
     top: 0;
     right: 0;
     padding: 0 1em;
     background: #e15f4b;
     cursor:pointer;
     pointer-events:none;
     transition:.25s all ease;
  }
  .select:hover::after {
     color: rgb(251, 247, 247);;
  }
 </style>

<div class="main-content">
  <div class="row">
    <div class="col-md-4 mb-4"> 
      <div class="d-flex flex-column">
        <label for="desiredSelect" style="color: black;">Select Desired Object:</label>
        <div class="select">
        
         
          <select [(ngModel)]="selectedDesired" name="format" id="format">
            <option value="Select" selected disabled>Pick</option>
            <option *ngFor="let desired of desiredObjects" [value]="desired">{{ desired }}</option>
        </select>
        </div>
        <br>
        <label for="exchangeableSelect" style="color: black;">Select Exchangeable Object:</label>

        <div class="select">
          <select name="format" id="format"   [(ngModel)]="selectedExchangeable" >
            <option value="Select" selected disabled>Pick</option>
            <option *ngFor="let exchangeable of exchangeableObjects" [value]="exchangeable" >{{ exchangeable }}</option>
          </select>
        </div>
       
      </div>
    </div>
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger d-flex justify-content-between">
          <p class="card-category">List Of Requests</p>
          <div>
            <button class="btn btn-danger"  (click)="searchRequests()" style="border: none; background-color: transparent;">
              <i class="fa fa-search" aria-hidden="true" style="font-size: 20px; color: white;"></i>
            </button>
            <button class="btn btn-danger"  (click)="refreshPage()" style="border: none; background-color: transparent;">
              <i class="fa fa-refresh" aria-hidden="true" style="font-size: 20px; color: white;"></i>
            </button>
        </div>
      </div>
        

        <div class="card-body table-responsive">
          <table class="table table-hover">
            <table class="table table-hover">
              <thead class="text-dark">
                <th>Id</th>
                <th>Status</th>
                <th>Note</th>
                <th>Exchangeable Object</th>
                <th>Amount</th>
                <th>Owner</th>
                <th>Desired Object</th>
              </thead>
              <tbody>
                <tr *ngFor="let request of requests">
                  <td><b>#{{ request.id }}</b></td>
                  <span class="badge" style="font-size: 13px" [ngClass]="getStatusBadgeClass(request.status)" >{{ request.status }}</span>
                  <td>{{ request.note }}</td>
                  <td>{{ request.exchangeable_object }}</td>
                  <td>{{ request.amount }}</td>
                  <td>{{ request.owner }}</td>
                  <td>{{ request.desired_object }}</td>
                </tr>
              </tbody>
            </table>
            
            
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
